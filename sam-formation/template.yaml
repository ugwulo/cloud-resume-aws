AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: |
  cloud-resume-challenge template file with aws-sam

Parameters:
  DomainName:
    Type: String
    Default: ugwulo.codes
    Description: The website domain name.

Resources:

  resumePutFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/put-api-lambda/
      Handler: put-count.lambda_handler
      Runtime: python3.9
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /put
            Method: GET

  resumeGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: backend/get-api-lambda/
      Handler: get-count.lambda_handler
      Runtime: python3.9
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /get
            Method: GET

  resumeDynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: resume-count-table
      BillingMode: PAY_PER_REQUEST # On-demand billing
      AttributeDefinitions:
        - AttributeName: "ID"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "ID"
          KeyType: "HASH"
   
  resumeRoute53Record:
    Type: "AWS::Route53::RecordSetGroup"
    Properties:
      HostedZoneId: Z08600273CBKLO67XNB2F
      RecordSets:
        - Name: !Ref DomainName
          Type: A
          AliasTarget:
            HostedZoneId: Z2FDTNDATAQYW2
            DNSName: !GetAtt resumeDistribution.DomainName

  resumeDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
        - DomainName: ugwulo.codes.s3-website-us-east-1.amazonaws.com
          Id: ugwulo.codes.s3-website-us-east-1.amazonaws.com
          CustomOriginConfig:
            OriginProtocolPolicy: 'match-viewer'
        Enabled: 'true'
        DefaultCacheBehavior:
          ViewerProtocolPolicy: 'allow-all'
          TargetOriginId: ugwulo.codes.s3-website-us-east-1.amazonaws.com
          DefaultTTL: 0
          MinTTL: 0
          MaxTTL: 0
          ForwardedValues:
            QueryString: false

  resumeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref DomainName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: false
        IgnorePublicAcls: true
        RestrictPublicBuckets: false
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: 404.html
      Tags:
        - Key: Name
          Value: Static Site Bucket

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: s3:GetObject
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref resumeBucket
                - /*
      Bucket: !Ref resumeBucket